<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Project Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="project.css">
</head>
<body>
  <div class="form-container">
    <h1>Add New Project</h1>
    <form id="projectform" action="/submit-project" method="POST">
      <label for="projecttitle">Project Title:</label>
      <input type="text" id="projecttitle" name="title" required>

      <label for="projectdescription">Project Description:</label>
      <textarea id="projectdescription" name="description" rows="4" required></textarea>

      <label for="duedate">Due Date:</label>
      <input type="date" id="duedate" name="due_date" required>

      <button type="submit">Submit Project</button>
    </form>

    <ul id="projectList"></ul>
  </div>

  <script>
    document.getElementById('projectform').addEventListener('submit', async function (e) {
      e.preventDefault();

      const projecttitle = document.getElementById('projecttitle').value;
      const projectdescription = document.getElementById('projectdescription').value;
      const duedate = document.getElementById('duedate').value;

      const response = await fetch('/api/services', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ projecttitle, projectdescription, duedate })
      });

      const data = await response.json();
      alert(data.message || 'Project added!');
      addproject(); // Refresh the list after submission
    });

    async function addproject() {
      const res = await fetch('/api/services');
      const projects = await res.json();

      const list = document.getElementById('projectList');
      list.innerHTML = '';

      projects.forEach(project => {
        const item = document.createElement('li');
        item.textContent = `${project.projecttitle} (${project.duedate}) - ${project.projectdescription}`;
        list.appendChild(item);
      });
    }

    window.onload = addproject; // Load projects when the page loads
  </script>
</body>
</html>
